<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Type Blaster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- START SCREEN -->
<div id="start-screen">
  <h1> SPACE TYPE BLASTER</h1>
  <p>Type letters. Fire lasers. Destroy asteroids.</p>
  <button id="start-btn">START GAME</button>
</div>

<!-- HUD -->
<div id="hud" class="hidden">
  <div>Score: <span id="score">0</span></div>
  <div>Lives: <span id="lives">3</span></div>
  <div>Accuracy: <span id="accuracy">100%</span></div>
</div>

<!-- GAME CANVAS -->
<canvas id="game" width="1000" height="500" class="hidden"></canvas>

<input id="typing-input" class="hidden" placeholder="Type here..." autocomplete="off" />

<script src="main.js"></script>
</body>
</html>
